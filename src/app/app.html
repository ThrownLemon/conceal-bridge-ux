<div class="min-h-dvh bg-[var(--cb-color-bg)] text-[var(--cb-color-text)] transition-colors duration-300">
  <header class="sticky top-0 z-10 border-b border-[var(--cb-color-border)]/10 bg-[var(--cb-color-bg)]/80 backdrop-blur">
    <div class="mx-auto flex max-w-5xl items-center justify-between gap-4 px-4 py-4">
      <a routerLink="/" class="text-sm font-semibold tracking-tight hover:text-[var(--cb-color-accent-2)] transition-colors">
        Conceal Bridge
      </a>

      <div class="flex items-center gap-3">
        <button
          type="button"
          (click)="themeService.toggle()"
          class="flex h-8 w-8 items-center justify-center rounded-full bg-[var(--cb-color-surface)] text-[var(--cb-color-muted)] hover:text-[var(--cb-color-text)] transition-colors"
          [attr.aria-label]="themeService.theme() === 'dark' ? 'Switch to light mode' : 'Switch to dark mode'"
        >
          @if (themeService.theme() === 'dark') {
            <!-- Sun icon -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
              <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd" />
            </svg>
          } @else {
            <!-- Moon icon -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
              <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
            </svg>
          }
        </button>
        <app-wallet-button />
      </div>
    </div>
  </header>

  <main class="mx-auto max-w-5xl px-4 py-8">
    <router-outlet />
  </main>

  <footer class="border-t border-[var(--cb-color-border)]/10 bg-[var(--cb-color-bg)] px-4 py-8">
    <div class="mx-auto flex max-w-5xl flex-col gap-3 text-xs text-[var(--cb-color-muted)] sm:flex-row sm:items-center sm:justify-between">
      <div>Â© {{ year }} Conceal Network. All rights reserved.</div>
      <div class="flex flex-wrap gap-3">
        <a class="hover:text-[var(--cb-color-text)] transition-colors" href="https://conceal.network/support/" target="_blank" rel="noopener">Support</a>
        <a class="hover:text-[var(--cb-color-text)] transition-colors" href="https://github.com/ConcealNetwork" target="_blank" rel="noopener">GitHub</a>
        <a class="hover:text-[var(--cb-color-text)] transition-colors" href="http://discord.conceal.network" target="_blank" rel="noopener">Discord</a>
      </div>
    </div>
  </footer>
</div>
