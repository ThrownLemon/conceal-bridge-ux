<div class="@container/card-header grid auto-rows-min grid-rows-[auto_auto] items-start gap-2 px-6">
  <h2 class="leading-none font-semibold flex items-center gap-2" data-slot="card-title">
    @if (showSpinner()) {
      <z-icon
        zType="loader-circle"
        class="animate-spin duration-[2000ms] text-amber-400"
        aria-hidden="true"
      />
    }
    {{ title() }}
  </h2>
  <p class="text-muted-foreground text-sm" data-slot="card-description">
    {{ description() }}
  </p>
</div>
