<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Conceal Bridge</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Swap between Conceal (CCX) and wrapped CCX (wCCX) on EVM networks."
    />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="manifest" href="site.webmanifest" />
    <meta name="theme-color" content="#ffa500" />
    <!-- Security: Content Security Policy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval';
    style-src 'self' 'unsafe-inline';
    font-src 'self' data: https:;
    img-src 'self' data: https: blob:;
    connect-src 'self' https: wss:;
    frame-src 'self' https://verify.walletconnect.org https://verify.walletconnect.com;
    object-src 'none';
    base-uri 'self';
    form-action 'self';
  "
    />

    <script>
      (function () {
        const html = document.documentElement;

        try {
          const theme = localStorage.theme;
          const prefersDark = window.matchMedia?.('(prefers-color-scheme: dark)').matches ?? false;

          const isSystem = theme === 'system' || !('theme' in localStorage);
          const isDark = theme === 'dark' || (isSystem && prefersDark);
          const resolvedTheme = isDark ? 'dark' : 'light';
          html.classList.toggle('dark', isDark);
          html.classList.toggle('dark-theme', isDark);
          html.setAttribute('data-theme', theme ?? 'system');
          html.style.colorScheme = resolvedTheme;
        } catch (_) {}
      })();
    </script>
  </head>

  <body>
    <app-root>
      <!-- Loading spinner shown until Angular bootstraps -->
      <div id="app-loading" style="
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--background, #0a0a0a);
        z-index: 9999;
      ">
        <div style="text-align: center;">
          <div style="
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255, 165, 0, 0.2);
            border-top-color: #ffa500;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
          "></div>
          <div style="color: #ffa500; font-family: system-ui, sans-serif; font-size: 14px;">
            Loading Conceal Bridge...
          </div>
        </div>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </app-root>
  </body>
</html>
