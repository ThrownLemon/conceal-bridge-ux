<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Conceal Bridge</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Swap between Conceal (CCX) and wrapped CCX (wCCX) on EVM networks."
    />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="manifest" href="site.webmanifest" />
    <meta name="theme-color" content="#ffa500" />
    <!-- Security: Content Security Policy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval';
    style-src 'self' 'unsafe-inline';
    font-src 'self' data: https://fonts.gstatic.com;
    img-src 'self' data: https: blob:;
    connect-src 'self' https: wss:;
    frame-src 'self' https://verify.walletconnect.org https://verify.walletconnect.com;
    object-src 'none';
    base-uri 'self';
    form-action 'self';
  "
    />

    <script>
      (function () {
        const html = document.documentElement;

        try {
          const theme = localStorage.theme;
          const prefersDark = window.matchMedia?.('(prefers-color-scheme: dark)').matches ?? false;

          const isSystem = theme === 'system' || !('theme' in localStorage);
          const isDark = theme === 'dark' || (isSystem && prefersDark);
          const resolvedTheme = isDark ? 'dark' : 'light';
          html.classList.toggle('dark', isDark);
          html.classList.toggle('dark-theme', isDark);
          html.setAttribute('data-theme', theme ?? 'system');
          html.style.colorScheme = resolvedTheme;
        } catch (_) {}
      })();
    </script>
  </head>

  <body>
    <app-root></app-root>
  </body>
</html>
