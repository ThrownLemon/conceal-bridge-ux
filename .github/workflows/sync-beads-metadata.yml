name: Sync Beads Metadata

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight
  workflow_dispatch: # Manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Full history

      - name: Check for beads-sync changes
        id: check
        run: |
          git fetch origin beads-sync
          # Check if beads-sync has commits not on master
          AHEAD=$(git rev-list --count origin/master..origin/beads-sync 2>/dev/null || echo "0")
          echo "ahead=$AHEAD" >> $GITHUB_OUTPUT
          echo "beads-sync is $AHEAD commits ahead of master"

      - name: Merge beads-sync to master
        if: steps.check.outputs.ahead != '0'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git merge origin/beads-sync --no-edit -m "chore: sync beads metadata from beads-sync branch"
          git push origin master
