name: Claude Code Review

on:
  pull_request:
    types: [opened]
  # Manual trigger for on-demand reviews
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to review'
        required: true
        type: number
  # Label-based trigger for explicit review requests
  pull_request_target:
    types: [labeled]

# Prevent multiple reviews running simultaneously on the same PR
concurrency:
  group: claude-review-${{ github.event.pull_request.number || github.event.inputs.pr_number }}
  cancel-in-progress: true

jobs:
  claude-review:
    # Only run for:
    # - New PRs (opened)
    # - Manual workflow dispatch
    # - When 'claude-review' label is added
    if: |
      github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request_target' && github.event.label.name == 'claude-review')

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Get PR Number
        id: pr-number
        env:
          PR_NUM_EVENT: ${{ github.event.pull_request.number }}
          PR_NUM_INPUT: ${{ github.event.inputs.pr_number }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          if [ "$EVENT_NAME" == "workflow_dispatch" ]; then
            echo "pr_number=$PR_NUM_INPUT" >> "$GITHUB_OUTPUT"
          else
            echo "pr_number=$PR_NUM_EVENT" >> "$GITHUB_OUTPUT"
          fi

      - name: Remove review label if present
        if: github.event_name == 'pull_request_target'
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUM: ${{ steps.pr-number.outputs.pr_number }}
        run: |
          gh pr edit "$PR_NUM" --remove-label "claude-review" || true

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Use sticky comment to update existing comment instead of creating new ones
          use_sticky_comment: true

          # Enable progress tracking with visual indicators
          track_progress: true

          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ steps.pr-number.outputs.pr_number }}

            Please review this pull request focusing on:
            - Code quality and best practices per CLAUDE.md
            - Potential bugs or issues
            - Security concerns
            - Test coverage gaps

            Keep feedback concise and actionable:
            - Use bullet points
            - Reference specific line numbers
            - Prioritize critical issues

          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*),Bash(gh api:*)"
