name: Claude PR Assistant

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

# Prevent multiple Claude instances responding to same trigger
concurrency:
  group: claude-assistant-${{ github.event.issue.number || github.event.pull_request.number }}-${{ github.event.comment.id || github.event.review.id || 'issue' }}
  cancel-in-progress: false

jobs:
  claude:
    # Only respond when explicitly mentioned with @claude
    # Note: These contains() checks on user input are safe in if: conditions
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude PR Assistant
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Read CI results for better context
          additional_permissions: |
            actions: read

          # Use sticky comment for multi-turn conversations
          use_sticky_comment: true

          # Enable progress tracking
          track_progress: true

          # Include fix links when reviewing code
          include_fix_links: true

          # Allow Claude to interact with PRs, issues, and CI
          claude_args: |
            --allowedTools "Bash(gh issue:*),Bash(gh pr:*),Bash(gh api:*),Bash(gh search:*),Bash(gh run:*),mcp__github_inline_comment__create_inline_comment"
